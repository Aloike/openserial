title: OpenSerial-Base
description: The Main Application
show_downloads: true
# google_analytics:
theme: 

include: [ "_docs", "_pages" ]
relative_permalinks: false

defaults:
  -
    scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "default"
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"


collections:
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true
